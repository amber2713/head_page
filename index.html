<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>数字文学小组 · 作家作品主页</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e5e7eb;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-size: 56px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    header p {
      font-size: 18px;
      opacity: 0.8;
    }

    nav {
      text-align: center;
      margin-top: 20px;
    }

    nav button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 0 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    nav button:hover { opacity: 0.9; }

    .section { display: none; padding: 40px 8%; }
    .active { display: block; }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }

    .card {
      background: #1f2937;
      border-radius: 14px;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content { padding: 20px; }

    .card-content h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .card-content p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 12px;
    }

    .card-content a {
      text-decoration: none;
      color: #60a5fa;
      font-size: 14px;
    }

    .about {
      max-width: 900px;
      margin: auto;
      line-height: 1.8;
      font-size: 16px;
    }

    .authors {
      margin-top: 30px;
    }

    .authors li {
      margin-bottom: 12px;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      opacity: 0.6;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>
  <h1>数字文学小组</h1>
  <p>探索文学与科技的边界，呈现作家的数字化作品</p>
  <nav>
    <button onclick="showSection('home')">作品主页</button>
    <button onclick="showSection('about')">作者介绍</button>
  </nav>
</header>

<section id="home" class="section active">
  <div class="projects">

    <!-- 项目卡片模板：复制下面结构即可新增项目 -->

    <div class="card">
      <img src="images/Digital-USTC.png" alt="项目图片">
      <div class="card-content">
        <h3>Digital-USTC</h3>
        <p>这里填写作品的简介说明。可以介绍作品的背景、形式以及亮点。</p>
        <a href="https://digital-avatar.netlify.app" target="_blank">访问作品 →</a>
      </div>
    </div>

    

  </div>
</section>

<section id="about" class="section">
  <div class="about">
    <h2>作者小组简介</h2>
    <p>
      本小组致力于将文学创作与数字技术相结合，探索新的叙事形式与表达方式。
      我们关注互动小说、数字诗歌、文学数据可视化等前沿方向。
    </p>

    <h3 style="margin-top:30px;">成员 Google Scholar</h3>
    <ul class="authors">
      <li>作者 A：<a href="https://scholar.google.com" target="_blank">Google Scholar 页面</a></li>
      <li>作者 B：<a href="https://scholar.google.com" target="_blank">Google Scholar 页面</a></li>
      <li>作者 C：<a href="https://scholar.google.com" target="_blank">Google Scholar 页面</a></li>
    </ul>
  </div>
</section>

<footer>
  © 2026 数字文学小组 · All Rights Reserved
</footer>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
